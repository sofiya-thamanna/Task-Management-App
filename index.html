<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <video autoplay muted loop class="video_backgrounds">
            <source src="./assets/bg.mp4" type="video/mp4">
        </video>
        <div class="hero">
            <h3>To-Do List <img src="./assets/icon.png" alt="icon"></h3>
            <div class="row">
                <input type="text" class="input-row" id="input-row" placeholder="Add your Task">
                <button onclick="addtask()">ADD</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
